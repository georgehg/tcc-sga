<main class="auth-main" ng-cloak>
  <div class="auth-block">
    <div class="al-share-auth">
        <img src="assets/img/sga_titulo.jfif" width="180">
    </div>
    <br>
    <h1>Sistema de Gestão Ambiental</h1>
    <a ui-sref="access" class="auth-link">Novo no SGA? Solicite seu acesso aqui!</a>

    <form class="form-horizontal" ng-submit="vm.submit()">

      <div class="form-group">
        <label for="inputLogin" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="vm.login" id="inputLogin" placeholder="Login" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPasswd" class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" ng-model="vm.passwd" id="inputPasswd" placeholder="Senha">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-default btn-auth">Entrar</button>
          <a href class="forgot-pass">Esqueceu a senha?</a>
        </div>
      </div>

    </form>

    <div id="sga-preloader" ng-show="vm.onLogin">
      <div></div>
    </div>
