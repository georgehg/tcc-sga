<div class="row">

  <div class="col-xs-4 cold-sm-4 col-md-4 text-left">
    <sga-label-data ld-label="GN" ld-data="{{ :: vm.cotacao.gn_nome }}" ld-hyper-link="mailto:{{ vm.cotacao.gn_email }}" ld-margin="0"/>
    <sga-label-data ld-label="Solicitado em" ld-data="{{ :: vm.cotacao.solicitado_em | date:'dd-MMM-yyyy' }}" ld-margin="0"/>
    <sga-label-data ld-label="Última modificação" ld-data="{{ :: vm.cotacao.atualizado_em | date:'dd-MMM-yyyy' }}" ld-margin="0"/>
    <sga-label-data ld-label="Status" ld-data="{{ :: vm.stateMachine.pretty_name }}" ld-margin="0"/>
    <!-- <sga-label-data ld-label="Modificado por" ld-data="{{ vm.usuario.nome }}" ld-hyper-link="mailto:{{ vm.usuario.contato }}" ld-margin="0"/> -->
  </div>

  <div class="col-xs-4 cold-sm-4 col-md-4 text-left">
    <sga-label-data ld-label="Instalação" ld-data="{{ :: vm.cotacao.instalacao }}" ld-margin="0"/>
    <sga-label-data ld-label="Velocidade de Acesso" ld-data="{{ :: vm.cotacao.vel_acesso }}" ld-margin="0"/>
    <sga-label-data ld-label="Velocidade de Banda" ld-data="{{ :: vm.cotacao.vel_banda }}" ld-margin="0"/>
    <sga-label-data ld-label="Prazo" ld-data="{{ :: vm.cotacao.prazo }} {{ :: vm.cotacao.prazo > 1 ? 'anos' : 'ano'}}" ld-margin="0"/>
  </div>

  <div class="col-xs-4 cold-sm-4 col-md-4 text-left">
    <sga-label-data ld-label="WCD" ld-data="{{ :: vm.cotacao.id_wcd_estudo }}" ld-margin="0"/>
    <sga-label-data ld-label="Capex" ld-data="{{ :: vm.cotacao.wcd_capex | number: 2 }}" ld-margin="0"/>
    <sga-label-data ld-label="Upgrade" ld-bool-data="{{ :: vm.cotacao.flag_upgrade }}" ld-margin="0"/>
    <sga-label-data ld-label="Integra" ld-bool-data="{{ :: vm.cotacao.flag_tramitar_integra }}" ld-margin="0"/>
  </div>

</div>
